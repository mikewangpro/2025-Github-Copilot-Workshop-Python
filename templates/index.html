<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">ポモドーロタイマー</span>
            <div class="window-controls">
                <span>－</span>
                <span>□</span>
                <span>×</span>
            </div>
        </div>
        <div class="timer-section">
            <div class="state-label">作業中</div>
            <div class="timer-circle">
                <svg width="180" height="180">
                    <circle cx="90" cy="90" r="80" stroke="#e5e6ef" stroke-width="15" fill="none" />
                    <circle id="progress-bar" cx="90" cy="90" r="80" stroke="#7b6eea" stroke-width="15" fill="none" stroke-dasharray="502" stroke-dashoffset="0" stroke-linecap="round"/>
                </svg>
                <div class="timer-text" id="timer-text">25:00</div>
            </div>
            <div class="timer-buttons">
                <button class="start-btn">開始</button>
                <button class="reset-btn">リセット</button>
            </div>
        </div>
        <div class="progress-section">
            <div class="progress-title">今日の進捗</div>
            <div class="progress-details">
                <div class="progress-completed">
                    <div class="progress-value">4</div>
                    <div class="progress-label">完了</div>
                </div>
                <div class="progress-focus">
                    <div class="progress-value">1時間40分</div>
                    <div class="progress-label">集中時間</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
